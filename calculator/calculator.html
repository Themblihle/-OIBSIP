<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          68.6deg,
          rgb(252, 165, 241) 1.8%,
          rgb(181, 255, 255) 100.5%
        );
      }

      .container-calculator {
        width: 370px;
        height: 600px;
        background-color: #27296d;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        padding: 20px;
      }

      .displayScreen {
        background-color: #5e63b6;
        border: none;
        width: 100%;
        height: 15vh;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      input[type="text"] {
        text-align: right;
        color: #e3e3e3;
        padding: 10px;
        flex: 1px;
        font-size: 40px;
        width: 100%;
        background-color: #1c1c1c;
        border: none;
        border-radius: 30px;
      }
      input[type="button"] {
        width: 100%;
        height: 60px;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
        margin: 10px;
        border: 1px solid #5e63b6;
        border-radius: 100px;
        background-color: #5e63b6;
        box-shadow: 5px 5px 10px 5px #000368;
        color: rgb(173, 197, 201);
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: #f5c7f7;
      }

      input[type="button"][value="="] {
        background-color: #0e7125;
      }

      input[type="button"][value="="]:hover {
        background-color: #36fc61;
      }

      .container-calculator div {
        display: flex;
      }

      .container-calculator div:nth-child(2) input[type="button"] {
        background-color: #a393eb;
      }

      .container-calculator div:nth-child(2) input[type="button"]:hover {
        background-color: #ba23c8;
      }
      .text{
        margin: 10px;
        color: rgb(173, 197, 201);

        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-calculator">
        <form>
          <div class="displayScreen">
            <input type="text" name="display" placeholder="0" />
          </div>

          <div>
            <input type="button" value="AC" onclick="display.value =  '' " />
            <input type="button" value="DEL" class="delect" onclick="display.value = display.value.toString().slice(0,-1) "/>
            <input type="button" value="/" class="divide" onclick="display.value +=  '/' " />
            <input type="button" value="*" class="multiply" onclick="display.value +=  '*' "/>
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += '7' " />
            <input type="button" value="8" onclick="display.value +=  '8' "/>
            <input type="button" value="9" onclick="display.value +=  '9' "/>
            <input type="button" value="-" class="subtract" onclick="display.value +=  '-' "/>
          </div>
          <div>
            <input type="button" value="4" onclick="display.value +=  '4' "/>
            <input type="button" value="5" onclick="display.value +=  '5' "/>
            <input type="button" value="6" onclick="display.value +=  '6' "/>
            <input type="button" value="+" class="add" onclick="display.value +=  '+' "/>
          </div>
          <div>
            <input type="button" value="1" onclick="display.value +=  '1' "/>
            <input type="button" value="2" onclick="display.value +=  '2' "/>
            <input type="button" value="3" onclick="display.value =  '3' "/>
            <input type="button" value="%" onclick="display.value +=  '%' "/>
          </div>
          <div>
            <input type="button" value="00" />
            <input type="button" value="0" onclick="display.value =  '0' "/>
            <input type="button" value="." onclick="display.value +=  '.' "/>
            <input type="button" value="=" onclick="display.value= eval(display.value)"/>
          </div>
          <p class="text">Calculator</p>
        </form>
      </div>
    </div>

  </body>
</html>
